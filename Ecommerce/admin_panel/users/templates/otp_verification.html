<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login | Admin</title>
  <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">

  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="row w-100 m-0">
        <div class="content-wrapper full-page-wrapper auth login-bg">
          {% if messages %}
          {% for message in messages %}
          <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
            {{ message }}
          </div>
          {% endfor %}
          {% endif %}
          <div class="d-flex align-items-center h-100 w-100">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Enter OTP</h3>
                <form method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" class="form-control p_input" required name="otp">
                  </div>


                  <div class="form-group d-flex align-items-center justify-content-between">
                    <a href="{% url 'forgot_password_view' %}?username={{request.GET.username}}" class="forgot-pass" id="forgot-pass-link">Resend otp</a>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-success btn-block enter-btn">Verify</button>
                  </div>

                  <p class="sign-up"><a href="{% url 'admin_login' %}">Log In</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'assets/js/off-canvas.js' %}"></script>
  <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'assets/js/misc.js' %}"></script>
  <script src="{% static 'assets/js/settings.js' %}"></script>
  <script src="{% static 'assets/js/todolist.js' %}"></script>
  <script src="{% static 'assets/js/custom.js' %}"></script>



</body>

</html>
